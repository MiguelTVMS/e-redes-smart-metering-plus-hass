services:
  homeassistant:
    container_name: hass-dev
    image: ghcr.io/home-assistant/home-assistant:2025.6.1
    ports:
      - "8123:8123"
    volumes:
      # Mount your config directory for development (persists on host)
      - ./config:/config
      # Mount only your integration into the custom_components directory
      - ./custom_components/e_redes_smart_metering_plus:/config/custom_components/e_redes_smart_metering_plus
    environment:
      - TZ=Europe/Lisbon
    restart: unless-stopped

